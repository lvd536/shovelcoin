<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
    <div class="container">
        <button id="toggle-debug" class="debug-toggle">Показать/скрыть отладку</button>
        <div id="debug-info" class="debug-info hidden"></div>
        
        <div class="rank-info">
            <div class="rank-text">
                Ранг: <span id="current-rank">Новичок</span> → <span id="next-rank">Любитель</span>
            </div>
            <div class="rank-progress-bar">
                <div id="rank-progress" class="rank-progress"></div>
            </div>
        </div>

        <div class="sections">
            <div class="section">
                <div class="section__title" style="color: #967e76;">Прибыль за тап</div>
                <div class="section__info">
                    <div class="section__img">
                        <img src="img/hamster-coin.png" alt="">
                    </div>
                    <div class="section__text">+<span class="tap-income">5</span></div>
                </div>
            </div>
            <div class="section">
                <div class="section__title" style="color: #797bbe;">Монет для апа</div>
                <div class="section__info">
                    <div class="section__text"><span class="coins-for-up">1М</span></div>
                </div>
            </div>
            <div class="section">
                <div class="section__title" style="color: #9dbda6;">Прибыль в час</div>
                <div class="section__info">
                    <div class="section__img">
                        <img src="img/hamster-coin.png" alt="">
                    </div>
                    <div class="section__text">+<span class="hour-income">10К</span></div>
                </div>

            </div>
        </div>
        <div class="count">
            <div class="count__img">
                <img src="img/hamster-coin.png" alt="">
            </div>
            <div class="count__txt">1000</div>
        </div>
        <div class="button">
            <div class="button__img">
                <img src="img/hamster.jpg" alt="">
            </div>
        </div>
        <div class="upgrades hidden">
            <button id="upgrade-passiveIncome" class="upgrade-button">Пассивный доход</button>
            <button id="upgrade-clickPower" class="upgrade-button">Сила клика</button>
            <button id="upgrade-maxEnergy" class="upgrade-button">Макс. энергия</button>
            <button id="upgrade-energyRegen" class="upgrade-button">Восст. энергии</button>
        </div>
        <div class="footer">
            <div class="footer__energy">
                <div class="energy__img">
                    <img src="img/energy.png" alt="">
                </div>
                <div class="energy__text">
                    <span class="current-energy">1000</span>/<span class="max-energy">1000</span>
                </div>
            </div>
            <div class="footer__upgrade">
                <div class="upgrade__img">
                    <img src="img/rocket.png" alt="">
                </div>
                <div class="upgrade__button">Улучшения</div>
            </div>
        </div>
    </div>
    <div id="notification" class="notification hidden"></div>
    <script type="module" src="script.js"></script>
</body>

</html>
